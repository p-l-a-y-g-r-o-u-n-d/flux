kind: CompositeResourceDefinition
metadata:
  name: democlusters.first.service.catalog
  labels:
    service.catalog/name: "Nice Demo Cluster"
    service.catalog/description: "A nice demo cluster"
    service.catalog/version: v1alpha1
spec:
  group: first.service.catalog
  names:
    kind: DemoCluster
    plural: democlusters
  claimNames:
    kind: DemoClusterClaim
    plural: demolustersclaims
  versions:
    - name: v1alpha1
      served: true
      referenceable: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                targetNamespace:
                  type: string
                domain:
                  type: string
              required:
                - targetNamespace
                - domain
